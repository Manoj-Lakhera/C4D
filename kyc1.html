<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Step 1 - ID Proof</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --bg-dark: #212121;
            --bg-light: #FFFFFF;
            --form-bg: #F9F9F9;
            --primary-text: #212121;
            --secondary-text: #757575;
            --border-color: #E0E0E0;
            --accent-color: #FDD835; /* Yellow */
            --btn-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--primary-text);
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .kyc-wrapper {
            width: 100%;
            max-width: 650px;
        }

        .flow-title {
            color: #fff;
            font-weight: 500;
            margin-bottom: 16px;
            text-align: center;
        }

        .kyc-container {
            background-color: var(--form-bg);
            border-radius: 24px;
            padding: 24px 40px 40px 40px;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 32px;
        }

        .step {
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary-text);
            position: relative;
        }

        .step.active {
            color: var(--primary-text);
        }

        .step.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
        }

        /* Form Content */
        .form-header h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header .subtitle {
            text-align: center;
            color: var(--secondary-text);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .form-fields {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--secondary-text);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-light);
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            position: relative;
        }
        
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\ea4a'; /* Boxicon chevron-down */
            font-family: 'Boxicons';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 16px;
        }

        /* Upload Boxes */
        .upload-fields {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .upload-box {
            border: 2px dashed #D0D0D0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 125px;
            cursor: pointer;
        }
        
        .upload-box label {
            font-size: 13px;
            font-weight: 500;
            color: var(--secondary-text);
            margin-bottom: 12px;
            width: 100%;
            text-align: left;
        }
        
        .upload-content {
            margin-top: -12px; /* Adjust for label space */
        }
        
        .upload-box i {
            font-size: 24px;
            color: var(--secondary-text);
            margin-bottom: 8px;
        }

        .upload-box .browse-text {
            font-weight: 600;
            font-size: 14px;
        }

        .upload-box .drag-drop-text {
            font-size: 12px;
            color: var(--secondary-text);
        }

        a {
            text-decoration: none;
        }

        .btn-continue {
            width: 100%;
            padding: 16px;
            background-color: var(--btn-dark);
            color: var(--bg-light);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 32px;
            transition: background-color 0.3s;
        }

        .btn-continue:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="kyc-wrapper">
        <div class="kyc-container">
            <div class="progress-steps">
                <div class="step active">ID Proof</div>
                <div class="step">Address Proof</div>
            </div>
    
            <div class="form-header">
                <h2>Upload your Identity Proof</h2>
                <p class="subtitle">Passports and driving licenses are accepted.</p>
            </div>

            <form>
                <div class="form-grid">
                    <div class="form-fields">
                        <div class="form-group">
                            <label for="id-number">ID Number</label>
                            <input type="text" id="id-number" placeholder="Enter ID Number">
                        </div>
                        <div class="form-group">
                            <label for="id-type">ID Type</label>
                            <div class="select-wrapper">
                                <select id="id-type">
                                    <option value="">Select ID Type</option>
                                    <option value="passport">Passport</option>
                                    <option value="driving-license">Driving License</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="issue-date">Issue Date</label>
                                <input type="date" id="issue-date">
                            </div>
                            <div class="form-group">
                                <label for="expiry-date">Expiry Date</label>
                                <input type="date" id="expiry-date">
                            </div>
                        </div>
                    </div>
                    <div class="upload-fields">
                        <div class="upload-box">
                            <label>ID Front</label>
                            <div class="upload-content">
                                <i class='bx bx-upload'></i>
                                <p class="browse-text">Browse Files</p>
                                <p class="drag-drop-text">Drag and drop files here</p>
                            </div>
                        </div>
                        <div class="upload-box">
                            <label>ID Back</label>
                            <div class="upload-content">
                                <i class='bx bx-upload'></i>
                                <p class="browse-text">Browse Files</p>
                                <p class="drag-drop-text">Drag and drop files here</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="kyc2.html">
                    <button type="button" class="btn-continue">Continue</button>
                </a>
            </form>
        </div>
    </div>

</body>
</html>
